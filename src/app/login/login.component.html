<body>
<div class="container">
  <div class="left-side">
    <h2>Continua tu aventura!</h2>
    @if(redireccion===false){ <div  class="alert">Usuario Incorrecto.</div>}
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.nombre" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.contrasena" required>
      </div>
      <button type="submit" class="btn btn-primary" >Sign in</button>
      <br>
      <span class="login-link">Registrate <a href="/register">aquí</a></span>

    </form>
  </div>
    <div class="right-side">
      <div class="image-overlay">
      </div>
      <picture>
        <img [src]="'/assets/fondos/'+ numerorandom + '.jpg'">
      </picture>
    </div>
      </div>
</body>
