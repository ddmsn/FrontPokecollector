<div class="container p-4">
  <div class="row fadeAnim p-4 m-0 rounded-4">
    <div class="col-lg-6 d-flex justify-content-center align-content-center">
      <div class="row flex-column justify-content-center ">
        <div class="col-lg-3 w-100 p-4">
          <h2>¡Continua tu aventura!</h2>
        </div>
        <div class="col-lg-9 w-100 p-4">
          <!-- Corrigiendo la sintaxis del condicional -->
          <div *ngIf="redireccion === false" class="alert">Usuario Incorrecto.</div>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <!-- Corrigiendo el binding ngModel -->
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.nombre"
                required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <!-- Corrigiendo el binding ngModel -->
              <input type="password" class="form-control" id="password" name="password"
                [(ngModel)]="credentials.contrasena" required>
            </div>
            <div class="p-2 text-center "><button type="submit" class="btn btn-primary">Sign in</button></div>
            <span class="login-link">Registrate <a href="/register">aquí</a></span>
          </form>
        </div>
      </div>
  
    </div>
    <div class="col-lg-6 p-4 text-center ">
      <img class="w-75 rounded" [src]="'/assets/fondos/' + numerorandom + '.jpg'">
    </div>
  </div>
</div>
