<header>
  <div class="row">
    <div class="col text-center text-bg-dark pt-3 pb-4" *ngFor="let link of links" (click)="navigate(link)">
      <span class="d-flex align-content-center justify-content-center">{{ link }}</span>
    </div>
    <div class="col text-center text-bg-dark pt-3 pb-4" *ngIf="isLoggedIn" (click)="logout()">
      <span class="d-flex align-content-center justify-content-center">logout</span>
    </div>
  </div>
</header>
